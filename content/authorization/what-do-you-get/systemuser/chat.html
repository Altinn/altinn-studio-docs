<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <style>
        #chat {
            font-family: sans-serif;
            padding: 1rem;
            max-width: 600px;
        }

        button {
            margin: 0.25rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>
    <div id="chat"></div>
    <script>
        const questions = [
            {
                q: "What type of project?",
                options: [
                    { label: "Website", response: "We will prepare a static site setup." },
                    { label: "App", response: "We’ll generate an app starter template." },
                    { label: "Other", response: "We’ll provide a generic project skeleton." }
                ]
            },
            {
                q: "Preferred language?",
                options: [
                    { label: "JavaScript", response: "Main code will be scaffolded in JavaScript." },
                    { label: "Python", response: "Environment will be set up for Python." },
                    { label: "Go", response: "A Go module-based project will be initialized." }
                ]
            },
            {
                q: "Deployment method?",
                options: [
                    { label: "Docker", response: "Deployment will be containerized with Docker." },
                    { label: "Serverless", response: "We’ll configure a serverless setup." },
                    { label: "Bare metal", response: "Expect instructions for manual server deployment." }
                ]
            }
        ];

        let current = 0;
        const answers = [];

        function renderQuestion() {
            if (current >= questions.length) {
                document.getElementById("chat").innerHTML =
                    `<h3>Your setup:</h3><ul>` +
                    answers.map(a => `<li>${a}</li>`).join("") +
                    `</ul>`;
                return;
            }

            const { q, options } = questions[current];
            document.getElementById("chat").innerHTML =
                `<p><strong>${q}</strong></p>` +
                options.map((o, i) => `<button onclick="select(${i})">${o.label}</button>`).join(" ");
        }

        function select(i) {
            const choice = questions[current].options[i];
            answers.push(choice.response);
            current++;
            renderQuestion();
        }

        renderQuestion();
    </script>
</body>

</html>
