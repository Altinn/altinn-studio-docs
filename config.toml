baseURL = "https://docs.altinn.studio/"
languageCode = "en"
defaultContentLanguage = "en"

contentDir = "content"
staticDir = "static"
publishDir = "public"

title = "Altinn Studio"
theme = "hugo-theme-altinn"
metadataFormat = "yaml"
pluralizeListTitles = false
preserveTaxonomyNames = true
enableEmoji = true
enableGitInfo = true
disableKinds = ["RSS"] # page home section taxonomy taxonomyTerm RSS sitemap robotsTXT 404
ignoreErrors = ["error-remote-getjson"]

[languages]
  [languages.en]
    title = "Altinn Studio docs"
    languageName = "English"
    weight = 1
  [languages.nb]
    title = "Altinn Studio docs"
    languageName = "Bokm√•l"
    weight = 2
# [languages.nn]
#   title = "Altinn"
#   languageName = "Nynorsk"
#   weight = 3

[markup.goldmark]
duplicateResourceFiles = true

[markup.goldmark.parser]
autoHeadingIDType = "github"

[markup.goldmark.parser.attribute]
block = true
title = true

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
style = "dracula"

[markup.tableOfContents]
startLevel = 2
endLevel = 5
ordered = false

[blackfriday]
fractions = false # disable automatic fraction rendering

[params]
editURL = "https://github.dev/altinn/altinn-studio-docs/blob/master/content/"
noHomeIcon = true # default is false
noSearch = false # default is false
showVisitedLinks = false # default is false


[outputs]
home = ["HTML", "JSON"] # JSON generates index.json file used by search
