<div class="col-12 col-lg-4 mb-5">
    <a href="{{ with .Site.GetPage `/community`}}{{.RelPermalink}}{{end}}" class="a-illustrationLink">
        <h2 class="a-h3">{{T "altinn-is-open-source"}}</h2>
        <p class="a-js-truncate-2">{{T "altinn-is-open-source-description"}}</p>
        <div class="a-illustration-icon">
            <img src="/images/forsideillustrasjon_github.svg" style="background-color: white;">
            <div class="a-illustration-overlay">
                <span class="sr-only">{{T "altinn-is-open-source"}}</span>
            </div>
        </div>
    </a>
    <div class="a-list-container mb-2 mx-auto mx-lg-2">
        <ul class="a-list a-list-noIcon">
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="{{ with .Site.GetPage `/community/about`}}{{.RelPermalink}}{{end}}" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                            {{T "about-altinn"}}
                        </div>
                    </div>
                </a>
            </li>
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="{{ with .Site.GetPage `/community/contributing`}}{{.RelPermalink}}{{end}}" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                            {{T "contributing"}}
                        </div>
                    </div>
                </a>
            </li>
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="https://github.com/Altinn/altinn-studio" target="_blank" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                            {{T "github-code-and-backlog"}}
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
