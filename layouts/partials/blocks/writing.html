<div class="col-12 col-lg-4 mb-5">
    <a href="{{ with .Site.GetPage `/innhold`}}{{.URL}}{{end}}" class="a-illustrationLink">
        <h2 class="a-h3">{{ T "how-we-write"}}</h2>
        <p class="a-js-truncate-2">{{ T "how-we-write-description"}}</p>
        <div class="a-illustration-icon">
            <img src="/images/forsideillustrasjon_skrive.svg">
            <div class="a-illustration-overlay">
                <span class="sr-only">{{ T "how-we-write"}}</span>
            </div>
        </div>
    </a>
    <div class="a-list-container mb-2 mx-auto mx-lg-2">
        <ul class="a-list a-list-noIcon">
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="/innhold/altinn.no/" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                          {{ T "write-for-altinn-no"}}
                        </div>
                    </div>
                </a>
            </li>
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="/innhold/altinndigital.no/" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                          {{ T "write-for-altinndigital-no"}}
                        </div>
                    </div>
                </a>
            </li>
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="/innhold/universell-utforming-for-innhold/" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                          {{ T "uu"}}
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
