<div class="col-12 col-lg-4 mb-5">
    <a href="{{ with .Site.GetPage `/api`}}{{.RelPermalink}}{{end}}" class="a-illustrationLink">
        <h2 class="a-h3">{{T "api-title"}}</h2>
        <p class="a-js-truncate-2">{{T "api-description"}}</p>
        <div class="a-illustration-icon">
            <img src="/images/api.svg" style="background-color: white;">
            <div class="a-illustration-overlay">
                <span class="sr-only">{{T "api-img"}}</span>
            </div>
        </div>
    </a>
    <div class="a-list-container mb-2 mx-auto mx-lg-2">
        <ul class="a-list a-list-noIcon">
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="{{ with .Site.GetPage `/api/apps`}}{{.RelPermalink}}{{end}}" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                            {{T "application"}}
                        </div>
                    </div>
                </a>
            </li>
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="{{ with .Site.GetPage `/api/storage`}}{{.RelPermalink}}{{end}}" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                            {{T "storage"}}
                        </div>
                    </div>
                </a>
            </li>
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="{{ with .Site.GetPage `/api/events`}}{{.RelPermalink}}{{end}}" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                            {{T "events"}}
                        </div>
                    </div>
                </a>
            </li>
            <li class="a-dotted a-clickable a-list-hasRowLink">
                <a href="{{ with .Site.GetPage `/api/scenarios`}}{{.RelPermalink}}{{end}}" class="a-list-rowLink">
                    <div class="row">
                        <div class="col">
                            {{T "scenarios"}}
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
