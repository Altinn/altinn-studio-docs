{{- $name := .Get 0 | default "check" -}}
{{- $class := .Get "class" | default "icon" -}}

{{- if eq $name "check" -}}
<svg class="{{ $class }}" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M9 16.2l-3.5-3.5L4 14.2 9 19.2 20 8.2 17.5 5.7z"/></svg>
{{- else if eq $name "warning" -}}
<svg class="{{ $class }}" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M1 21h22L12 2 1 21zM12 16a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 3v-2h0v2z"/></svg>
{{- else if eq $name "close" -}}
<svg class="{{ $class }}" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M18.3 5.7L12 12l6.3 6.3-1.4 1.4L10.6 13.4 4.3 19.7 2.9 18.3 9.2 12 2.9 5.7 4.3 4.3 10.6 10.6 16.9 4.3z"/></svg>
{{- else -}}
<!-- unknown icon: no output -->
{{- end -}}
